 <!-- Scripts To display course name in canvas More Info & Enroll Now  -->
 <script>
document.addEventListener('DOMContentLoaded', function () {
    // Auto-Fill Course Name in Enroll Now Offcanvas form
    const courseOffcanvas = document.getElementById('courseOffcanvas');
    const courseNameInputEnroll = document.getElementById('courseNameEnroll');

    if (courseOffcanvas) {
        courseOffcanvas.addEventListener('show.bs.offcanvas', function (event) {
            const button = event.relatedTarget; // Button that triggered the offcanvas
            const courseName = button.getAttribute('data-course'); // Extract course name from data attribute
            if (courseNameInputEnroll) {
                courseNameInputEnroll.value = courseName; // Set the course name in the input field
            }
        });
    }

});
// Auto-Fill Course Name in More Info Offcanvas
document.addEventListener('DOMContentLoaded', function () {
    
    const courseOffcanvas1 = document.getElementById('courseOffcanvas1');
    const courseTitleMoreInfo = document.getElementById('courseTitleMoreInfo');

    if (courseOffcanvas1) {
        courseOffcanvas1.addEventListener('show.bs.offcanvas', function (event) {
            const button = event.relatedTarget; // Button that triggered the offcanvas
            const courseName = button.getAttribute('data-course'); // Extract course name from data attribute
            if (courseTitleMoreInfo) {
                courseTitleMoreInfo.textContent = courseName; // Set the course name in the H1
            }
        });
    }
});

</script>
