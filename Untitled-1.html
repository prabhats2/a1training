<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Modal styles */
        .modal_pop {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content-pop {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            position: relative;
        }

        .close1 {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close1:hover,
        .close1:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Carousel styles */
        .carousel-inner {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-item {
            display: none; /* Hide by default */
            position: absolute;
            width: 100%;
            transition: opacity 1s ease-in-out;
        }

        .carousel-item.active {
            display: block;
            position: relative;
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            top: 50%;
            width: auto;
            height: 50px;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
        }

        .carousel-control-prev {
            left: 0;
        }

        .carousel-control-next {
            right: 0;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: no-repeat center center;
            background-size: 100% 100%;
        }

        .carousel-control-prev-icon {
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"%3E%3Cpath d="M5.5 7L1 4l4.5-3" fill="none" stroke="%23fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/%3E%3C/svg%3E');
        }

        .carousel-control-next-icon {
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8 8"%3E%3Cpath d="M2.5 1l4.5 3-4.5 3" fill="none" stroke="%23fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/%3E%3C/svg%3E');
        }
    </style>
</head>
<body>
    <!-- The Modal -->
    <div id="myModal" class="modal_pop">
        <!-- Modal content -->
        <div class="modal-content-pop">
            <span class="close1">&times;</span>
            <!-- Custom Carousel -->
            <div id="videoCarousel" class="carousel-inner">
                <!-- First video item -->
                <div class="carousel-item active">
                    <video width="50%" controls>
                        <source src="video/VID-20240426-WA0004.mp4" type="video/mp4">
                    </video>
                </div>
                <!-- Second video item -->
                <div class="carousel-item">
                    <img class="card-img-top" src="images/img 20.jpg" alt="Card image" style="width:100%">
                </div>
                <!-- Third video item -->
                <div class="carousel-item">
                    <img class="card-img-top" src="images/img 17.jpg" alt="Card image" style="width:100%">
                </div>
            </div>
            <!-- Carousel controls -->
            <button class="carousel-control-prev" id="prevBtn">&#10094;</button>
            <button class="carousel-control-next" id="nextBtn">&#10095;</button>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
  
        // Get the close button
        var closeBtn = document.querySelector('.close1');
  
        // Get carousel elements
        var items = document.querySelectorAll('.carousel-item');
        var currentIndex = 0;
  
        // Function to show a specific carousel item
        function showItem(index) {
            items.forEach(function(item, i) {
                item.classList.remove('active');
                if (i === index) {
                    item.classList.add('active');
                }
            });
        }
  
        // Show the modal when the page loads
        window.onload = function () {
            modal.style.display = 'block';
        };
  
        // Close the modal when the close button is clicked
        closeBtn.onclick = function () {
            modal.style.display = 'none';
        };
  
        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
  
        // Carousel controls
        document.getElementById('prevBtn').onclick = function () {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
            showItem(currentIndex);
        };
  
        document.getElementById('nextBtn').onclick = function () {
            currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
            showItem(currentIndex);
        };
  
        // Automatic sliding
        setInterval(function() {
            currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
            showItem(currentIndex);
        }, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
