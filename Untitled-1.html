<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- Main content -->
<section class="our-courses" id="courses" style="padding-bottom: 40px; padding-top: 40px;">
    <div class="container">
        <div class="row">
            <!-- Section Heading: Full Width -->
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>Our Junior Geeks Courses</h2>
                </div>
            </div>
            
            <!-- Carousel Container: Full Width -->
            <div class="col-lg-12">
                <div class="owl-carousel owl-theme" id="carousel-container">
                    <!-- Carousel items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
</section>


<!-- External JavaScript Files -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/owl.carousel@2/dist/owl.carousel.min.js"></script>

<!-- Owl Carousel CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

<!-- JSON Data -->
<script type="text/javascript" src="assets/json/Untitled-1.json"></script>

<!-- Initialization Script -->
<script>
    $(document).ready(function () {
        var carouselContainer = $('#carousel-container');

        // Ensure JSON data is loaded and structured correctly
        if (typeof courses !== 'undefined' && courses.col1) {
            // Generate carousel items from JSON data
            courses.col1.forEach(function (course) {
                var itemHtml = `
                    <div class="item">
                        <a href="professional-courses.html">
                            <img src="assets/images/junior-geeks/${course.image}" alt="${course.course_name}">
                            <div class="down-content">
                                <h4>${course.course_name}</h4>
                            </div>
                        </a>
                    </div>
                `;
                carouselContainer.append(itemHtml);
            });

            // Initialize Owl Carousel after items are loaded
            carouselContainer.owlCarousel({
                items: 1, // Adjust to display one item per slide in a 4-column layout
                margin: 10,
                loop: true,
                nav: true,
                dots: false,
                autoplay: true,
                autoplayTimeout: 3000,
                autoplayHoverPause: true,
                responsive: {
                    0: { items: 1 },
                    600: { items: 1 }, // Adjust to show one item per slide on smaller screens
                    1000: { items: 4 } // Adjust to show one item per slide in a 4-column layout
                }
            });
        } else {
            console.error('JSON data is not loaded or structured incorrectly.');
        }
    });
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

</body>
</html>
