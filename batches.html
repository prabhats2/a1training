            document.addEventListener('DOMContentLoaded', function () {
                // Auto-Fill Course Name in Enroll Now Offcanvas form

                const courseNameInputEnroll = document.getElementById('courseNameEnroll');

                if (courseOffcanvas) {
                    courseOffcanvas.addEventListener('show.bs.offcanvas', function (event) {

                        const courseName = button.getAttribute('data-course'); // Extract course name from data attribute
                        if (courseNameInputEnroll) {
                            courseNameInputEnroll.value = courseName; // Set the course name in the input field
                        }
                    });
                }

            // Auto-Fill Course Name and Description in More Info Offcanvas

                        const courseDescription = button.getAttribute('data-description'); // Extract course description from data attribute

                        if (courseTitleMoreInfo) {
                            courseTitleMoreInfo.textContent = courseName; // Set the course name in the H1

                        }
                    });
                }

    <script>
        //according to loftblog tut
        $('.nav li:first').addClass('active');

        var showSection = function showSection(section, isAnimate) {
            var
                direction = section.replace(/#/, ''),
                reqSection = $('.section').filter('[data-section="' + direction + '"]'),
                reqSectionPos = reqSection.offset().top - 0;

            if (isAnimate) {
                $('body, html').animate({
                    scrollTop: reqSectionPos
                },
                    800);
            } else {
                $('body, html').scrollTop(reqSectionPos);
            }

        };

        var checkSection = function checkSection() {
            $('.section').each(function () {
                var
                    $this = $(this),
                    topEdge = $this.offset().top - 80,
                    bottomEdge = topEdge + $this.height(),
                    wScroll = $(window).scrollTop();
                if (topEdge < wScroll && bottomEdge > wScroll) {
                    var
                        currentId = $this.data('section'),
                        reqLink = $('a').filter('[href*=\\#' + currentId + ']');
                    reqLink.closest('li').addClass('active').
                        siblings().removeClass('active');
                }
            });
        };

        $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
            e.preventDefault();
            showSection($(this).attr('href'), true);
        });

        $(window).scroll(function () {
            checkSection();
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        // Handle form submission
        const form = document.getElementById('contactform');
        if (form) {
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const scriptURL = 'https://script.google.com/macros/s/AKfycbyzWpZIIAt4ZaXdOXZKWnFoj-REOq7PDbaGYqieIPxJDQhR6B9NLYj_SgSFFtVyGVjj/exec';
                const formData = new FormData(this);

                fetch(scriptURL, { method: 'POST', body: formData })
                    .then(response => {
                        Swal.fire({
                            title: "Thank you!",
                            text: "Your form is submitted successfully.",
                            icon: "success",
                            timer: 1500,
                            showConfirmButton: false
                        }).then(() => {
                            window.location.reload(); // Reload after closing the alert
                        });
                    })
                    .catch(error => {
                        console.error('Error!', error.message);
                        Swal.fire({
                            title: "Oops!",
                            text: "Something went wrong. Please try again later.",
                            icon: "error"
                        });
                    });
            });
        }
    });
    document.getElementById('Mobile').addEventListener('input', function (e) {
        var x = e.target.value.replace(/\D/g, '');
        if (x.length > 10) {
            x = x.substring(0, 10);
        }
        e.target.value = x;
    });
</script>
