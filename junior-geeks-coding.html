            <script>
              document.addEventListener('DOMContentLoaded', function () {
                const coursesContainer = document.getElementById('courses-container');

                // Loop through courses and dynamically generate course elements
                for (let i = 0; i < junior.col1.length; i++) {
                  // Convert the class array to a space-separated string
                  const courseClass = junior.col1[i].class.join(' ').toLowerCase();
                  const courseName = junior.col1[i].course_name.toLowerCase();
                  const courseElement = document.createElement('div');

                  courseElement.classList.add('col-lg-4', 'templatemo-item-col', 'all', 'item-container', 'show');
                  // Add the course-specific classes
                  courseElement.classList.add(...courseClass.split(' '));
                  courseElement.setAttribute('data-title', `${courseName} ${courseClass}`);

                  // Add HTML structure for each course
                  courseElement.innerHTML = `
                                  <div class="meeting-item">
                                    <div class="thumb">
                                      <div class="price">
                                        <span class="fa fa-cloud-download icon" data-bs-toggle="modal" data-bs-target="#syllabus${i}" style="font-size:23px;color:red"></span>
                                        <div class="modal" id="syllabus${i}">
                                          <div class="modal-dialog">
                                            <div class="modal-content">
                                              <div class="modal-header">
                                                <h4 class="modal-title" align="center">${junior.col1[i].title.replace(/_/g, ' ')}</h4>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                              </div>
                                              <div class="modal-body">
                                                <h2 align="left">Download Syllabus</h2>
                                                <ul id="pdfList${i}" align="left"></ul>
                                                <br>
                                              </div>
                                              <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                      <img src="assets/images/junior-geeks/${junior.col1[i].image}">
                                    </div>
                                    <div class="down-content text-center">
                                      <h4>${junior.col1[i].course_name}</h4>
                                      <br>
                                                  <div class="container ">
                                  <div class="row justify-content-center">
                                      <div class="col-12 col-md-6 mt-1">
                                          <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#${junior.col1[i].title}">
                                              More Info
                                          </button>
                                      </div>
                                      
                                    <!-- Button to trigger Enroll Now Offcanvas -->
                                      <div class="col-12 col-md-6 mt-1">             
                                        <button type="button" class="btn btn-primary " data-bs-toggle="offcanvas" 
                                            data-bs-target="#courseOffcanvas" data-course="${junior.col1[i].title}">
                                            Contact Us 
                                        </button>
                                      </div>
                                  </div>
                              </div>

                                    <div class="modal" id="myModal${i}">
                                      <div class="modal-dialog">
                                        <div class="modal-content">
                                          <div class="modal-header">
                                            <h4 class="modal-title">${junior.col1[i].course_name}</h4>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                          </div>
                                          <div class="modal-body">
                                            ${junior.col1[i].course_name}
                                            ${junior.col1[i].descriptionContent}
                                          </div>
                                          <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                `;

                  coursesContainer.appendChild(courseElement);

                  // Dynamically populate the PDF list in the modal
                  const pdfList = document.getElementById(`pdfList${i}`);
                  junior.col1[i].syllabus.forEach((syllabus, index) => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = syllabus;
                    anchor.textContent = `${junior.col1[i].syllabus_name[index]} `;
                    anchor.target = "_blank";
                    listItem.appendChild(anchor);
                    pdfList.appendChild(listItem);
                  });
                }

                // Filter logic
                $(document).ready(function () {
                  $(".filters li").click(function () {
                    var filterValue = $(this).attr('data-filter');
                    $(".filters li").removeClass('active');
                    $(this).addClass('active');

                    if (filterValue == "*") {
                      $(".item-container").fadeIn(300).removeClass('hide').addClass('show');
                    } else {
                      $(".item-container").fadeOut(300, function () {
                        $(`.item-container${filterValue}`).fadeIn(300).removeClass('hide').addClass('show');
                      });
                    }

                // Search filter function
                function filterItems() {
                  const searchText = document.getElementById('searchBar').value.toLowerCase();
                  const courses = document.querySelectorAll('.item-container');
                  let hasVisibleItem = false;

                  courses.forEach(course => {
                    const title = course.getAttribute('data-title').toLowerCase();
                    if (title.includes(searchText)) {
                      course.style.display = '';
                      hasVisibleItem = true;
                    } else {
                      course.style.display = 'none';
                    }
                  });

                  const noContentMessage = document.getElementById('noContentMessage');
                  if (hasVisibleItem) {
                    noContentMessage.style.opacity = '0';
                    setTimeout(() => {
                      noContentMessage.style.display = 'none';
                    }, 300);
                  } else {
                    noContentMessage.style.display = 'block';
                    setTimeout(() => {
                      noContentMessage.style.opacity = '1';
                    }, 10);
                  }
                }
              });

  <script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
      var
        direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
        $('body, html').animate({
          scrollTop: reqSectionPos
        },
          800);
      } else {
        $('body, html').scrollTop(reqSectionPos);
      }

    };

    var checkSection = function checkSection() {
      $('.section').each(function () {
        var
          $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
        if (topEdge < wScroll && bottomEdge > wScroll) {
          var
            currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
          reqLink.closest('li').addClass('active').
            siblings().removeClass('active');
        }
      });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
      e.preventDefault();
      showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
      checkSection();
    });
  </script>

<!-- Script to handle course selection and initialize with the first course -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const courseNameInputEnroll = document.getElementById('courseNameEnroll');
  const courseSelect = document.getElementById('courseSelect');

  // Select the first course by default if available
  if (courseSelect.options.length > 1) {  // Ensure there's at least one course to select
    const defaultOption = courseSelect.options[1]; // First actual course option
    courseSelect.selectedIndex = 1;
    courseNameInputEnroll.value = defaultOption.text.replace(/_/g, ' ');
  }

  // Update course name input on dropdown change
  courseSelect.addEventListener('change', function () {
    const selectedOption = courseSelect.options[courseSelect.selectedIndex];
    if (selectedOption.value) {
      // Update the input field to display the selected course name without underscores
      courseNameInputEnroll.value = selectedOption.textContent.replace(/_/g, ' ');
    }
  });
});
</script>

<!-- Script to Handle Course Name and Details Display in Offcanvas -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const courseOffcanvas = document.getElementById('courseOffcanvas');
  const courseNameInputEnroll = document.getElementById('courseNameEnroll');
  const courseSelect = document.getElementById('courseSelect');

  const courseTitleMoreInfo = document.getElementById('courseTitleMoreInfo');
  const courseDescriptionMoreInfo = document.getElementById('courseDescriptionMoreInfo');

  if (courseOffcanvas) {
    courseOffcanvas.addEventListener('show.bs.offcanvas', function (event) {
      const button = event.relatedTarget;
      const courseName = button.getAttribute('data-course');
      if (courseNameInputEnroll) {
        courseNameInputEnroll.value = courseName.replace(/_/g, ' '); // Display name without underscores
      }
    });
  }

  // Update the course name when selecting from the dropdown
  courseSelect.addEventListener('change', function () {
    const selectedOption = courseSelect.options[courseSelect.selectedIndex];
    if (selectedOption.value) {
      courseNameInputEnroll.value = selectedOption.value.replace(/_/g, ' '); // Display without underscores

      // Show course details in the More Info section of the offcanvas
      if (courseTitleMoreInfo) {
        courseTitleMoreInfo.textContent = selectedOption.textContent;
      }

      if (courseDescriptionMoreInfo) {
        const courseDescription = selectedOption.getAttribute('data-description');
        const descriptionItems = courseDescription ?
          courseDescription.split(',').map(item => `<li>${item.trim()}</li>`).join('') : '';
        courseDescriptionMoreInfo.innerHTML = `<ul>${descriptionItems}</ul>`;
      }
    }
  });
});
</script>

      const scriptURL = 'https://script.google.com/macros/s/AKfycbyzWpZIIAt4ZaXdOXZKWnFoj-REOq7PDbaGYqieIPxJDQhR6B9NLYj_SgSFFtVyGVjj/exec';
      const formData = new FormData(this);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          Swal.fire({
            title: "Thank you!",
            text: "Your form is submitted successfully.",
            icon: "success",
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.reload(); // Reload after closing the alert
          });
        })
        .catch(error => {
          console.error('Error!', error.message);
          Swal.fire({
            title: "Oops!",
            text: "Something went wrong. Please try again later.",
            icon: "error"
          });
        });
    });
  }
});
document.getElementById('Mobile').addEventListener('input', function (e) {
  var x = e.target.value.replace(/\D/g, '');
  if (x.length > 10) {
    x = x.substring(0, 10);
  }
  e.target.value = x;
});


</script>
