<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated WhatsApp Icon</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
    }
    
    .info-header {
        width: 100%;
        background-color: #0073b1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .info-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 0;
    }
    
    .info-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
    }
    
    .info-list li {
        padding: 20px;
        color: white;
        text-align: center;
    }
    
    .info-list h3 {
        margin: 0;
        font-size: 24px;
    }
    
    .info-list p {
        margin: 10px 0 0;
        font-size: 16px;
    }
    
    .info-list span {
        font-size: 18px;
        color: #e0e0e0;
    }
    
    .whatsapp-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #25d366;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: bounce 2s infinite;
    }
    
    .whatsapp-icon img {
        width: 35px;
        height: 35px;
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }
    
    </style>
</head>
<body>
    <header class="info-header">
        <div class="info-container">
            <ul class="info-list">
                <li>
                    <h3>40<span>+ Hrs</span></h3>
                    <p>Hands on Training</p>
                </li>
                <li>
                    <h3>2<span> Live</span></h3>
                    <p>Projects for hands-on learning</p>
                </li>
                <li>
                    <h3>50<span> Hrs</span></h3>
                    <p>Practical assignments</p>
                </li>
                <li>
                    <h3>24<span>/7</span></h3>
                    <p>Lifetime access to support team</p>
                </li>
            </ul>
        </div>
    </header>
    <div class="whatsapp-icon">
        <a href="https://wa.me/YOURPHONENUMBER" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>
</body>
</html>
