<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/json/events.json"></script>
  <style>
    .modal-body img {
      max-width: 100%;
      height: auto;
    }
    .more-text {
      display: none;
    }
  </style>
</head>
<body>
    <section class="meetings-page" id="meetings">
        <script>
            // Assuming events.col1 is an array of event objects
            for (let i = 0; i < events.col1.length; i++) {
                document.write(`
                    <div class="container item-container" data-title="aws" id="aws" class="section">
                        <div class="row">
                            <!-- AWS Webinar Section -->
                            <div class="col-md-3">
                                <div class="well">
                                    <img src="assets/images/events/${events.col1[i].image}" alt="Event Image"> 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="col-lg">
                                    <h5 style="margin-top: 23px; color: white;">${events.col1[i].title}</h5>
                                    <p style="color: white;">
                                        <span>${events.col1[i].description}</span>
                                        <span class="more-text">
                                            ${events.col1[i].moreinfodescription}
                                        </span>
                                        <span class="read-more-btn" onclick="toggleReadMore(this)">Read More</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="well-1" style="padding:0px">
                                    <div class="well">
                                        <button type="button" class="btn btn-danger btn-md">10-12<br>Aug, 2024</button>
                                        <a href="${events.col1[i].pdf}" target="_blank">
                                            <button type="button" class="btn btn-danger btn-md">
                                                <i class="fa fa-download" style="font-size:20px"></i><br>
                                                <span style="margin-left:14px; margin-right:14px;">Notes</span>
                                            </button>
                                        </a>
                                        <div style="color: white; margin:10px; margin-left:40px;">07:00 PM-08:00 PM</div>
                                    </div>
                                    <!-- BOOK NOW BUTTON -->
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#courseModal" data-course-name="${events.col1[i].title}">Book Now</button>
                                    
                                    <!-- MORE INFO BUTTON -->
                                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal${i}">More info</button>
                                </div>
                            </div>
                        </div>
                        <hr style="color: white; width: 1130px;">
                    </div>
                    
                    <!-- MORE INFO Modal -->
                    <div class="modal fade" id="myModal${i}" tabindex="-1" aria-labelledby="myModalLabel${i}" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel${i}">${events.col1[i].title}</h4>
                                </div>
                                <div class="modal-body">
                                    <img src="assets/images/events/${events.col1[i].image}" alt="Event Image">
                                    <p>${events.col1[i].moreinfodescription}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `);
            }

            function toggleReadMore(btn) {
                const moreText = btn.previousElementSibling;
                if (moreText.style.display === "none") {
                    moreText.style.display = "inline";
                    btn.textContent = "Read Less";
                } else {
                    moreText.style.display = "none";
                    btn.textContent = "Read More";
                }
            }
        </script>
    </section>
</body>
</html>
