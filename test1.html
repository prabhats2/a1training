<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offcanvas Course Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iNl7lqyiYbNE3u5zHMHp0UA+POD4t1itd16u7jOFEL76P0DHS9tN8+OHL" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- Bootstrap JS with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Buttons to trigger offcanvas -->
    <button class="btn btn-primary" id="showCourseDetails" data-index="0 ">Show Course 1 Details</button>
    <button class="btn btn-primary" id="showCourseDetails1" data-index="1">Show Course 2 Details</button>
    <button class="btn btn-primary" id="showCourseDetails2" data-index="2">Show Course 3 Details</button>

   

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example JSON data
        const jsonData = [
            {
                "title": "Course 1",
                "description": "This is the description for Course 1."
            },
            {
                "title": "Course 2",
                "description": "This is the description for Course 2."
            },
            {
                "title": "Course 3",
                "description": "This is the description for Course 3."
            }
        ];

        // Function to open offcanvas with course details
        function openOffcanvas(index) {
            const data = jsonData[index];
            document.getElementById('courseName').textContent = data.title;
            document.getElementById('courseDescription').textContent = data.description;

            const offcanvas = new bootstrap.Offcanvas(document.getElementById('courseOffcanvas1'));
            offcanvas.show();
        }

        // Attach event listeners to buttons
        document.querySelectorAll('[id^="showCourseDetails"]').forEach(button => {
            button.addEventListener('click', function() {
                openOffcanvas(parseInt(this.getAttribute('data-index')));
            });
        });
    </script> <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="courseOffcanvas1" aria-labelledby="courseOffcanvasLabel" style="z-index: 1111;">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="courseOffcanvasLabel">Course Details</h5>
            <button type="button" class="btn-close btn-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h6 id="courseName">Course Name</h6>
            <p id="courseDescription">Course Description</p>
        </div>
    </div>
</body>
</html>
