<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    
<div class="offcanvas offcanvas-end" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Heading</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
        <!-- Form inside the Modal -->
        <form id="contactform">
            <!-- Course NAME -->
            <div class="mb-3">
                <label for="courseName" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="courseName" name="courseName" readonly>
            </div>
            <!-- NAME -->
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name">
            </div>
            <!-- E-mail -->
            <div class="mb-3">
                <label for="e-mail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="e-mail" name="e-mail" required>
            </div>
            <!-- Mobile No -->
            <div class="mb-3">
                <label for="Mobile" class="form-label">Mobile</label>
                <input type="number" class="form-control" id="Mobile" name="Mobile" pattern="\d{10}" maxlength="10" required>
            </div>
            <!-- Message -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
  </div>
</div>



  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo"  >
   More Info 
  </button>

<script>
     document.addEventListener('DOMContentLoaded', function () {
           
           // Auto-Fill Course Name in Modal
           const courseModal = document.getElementById('courseModal');
           const courseNameInput = document.getElementById('courseName');

           if (courseModal) {
               courseModal.addEventListener('show.bs.modal', function (event) {
                   const button = event.relatedTarget; // Button that triggered the modal
                   const courseName = button.getAttribute('data-courses'); // Extract course name from data attribute
                   if (courseNameInput) {
                       courseNameInput.value = courseName; // Set the course name in the input field
                   }
               });
           }
        })
</script>
</body>
</html>
