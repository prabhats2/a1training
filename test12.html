<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel with Custom Arrows</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"> <!-- Bootstrap Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
    <style>
      .down-content {
        text-align: center;
        padding: 10px;
      }
      
      .owl-carousel .item {
        padding: 10px; /* Add padding around each item */
      }
      
      .owl-carousel .item img {
        display: block;
        width: 100%;
        height: auto;
        transition: transform 0.5s ease; /* Smooth transition for hover effect */
      }
      
      .owl-carousel .item:hover img {
        transform: scale(1.05); /* Slight zoom effect on hover */
      }
      
      .owl-carousel .owl-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        z-index: 100; /* Ensure the arrows are on top of the carousel */
      }
      
      .owl-carousel .owl-prev,
      .owl-carousel .owl-next {
        background: #333; /* Background color for arrows */
        color: #fff; /* Arrow color */
        border-radius: 50%;
        padding: 10px;
        font-size: 24px; /* Adjust size as needed */
        transition: background 0.3s ease; /* Smooth transition for hover effect */
        cursor: pointer; /* Pointer cursor on hover */
        display: flex; /* Center align the icons */
        align-items: center;
        justify-content: center;
      }
      
      .owl-carousel .owl-prev:hover,
      .owl-carousel .owl-next:hover {
        background: #555; /* Hover background color */
      }
      
      .owl-carousel .owl-prev {
        left: 10px; /* Adjust the position of the left arrow */
      }
      
      .owl-carousel .owl-next {
        right: 10px; /* Adjust the position of the right arrow */
      }
    </style>
</head>
<body>
    <section class="our-courses" id="courses" style="padding-bottom: 40px; padding-top: 40px;">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-heading">
                <h2>Our Popular Courses</h2>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="owl-courses-item owl-carousel" id="course-carousel">
                <!-- Courses will be dynamically injected here -->
              </div>
            </div>
          </div>
        </div>
    </section>

    <script>
      const courses = [
        { title: "ReactJS Training", img: "react-js-training.png", alt: "ReactJS Training" },
        { title: "MERN Stack", img: "mean.mern.png", alt: "MERN Stack" },
        { title: "AI/ML", img: "ai-machine-learning.png", alt: "AI/ML" },
        { title: "Aptitude Training", img: "Aptitute.png", alt: "Aptitude Training" },
        { title: "MERN Stack", img: "mean.mern.png", alt: "MERN Stack" },
        { title: "AI/ML", img: "ai-machine-learning.png", alt: "AI/ML" },
        { title: "Aptitude Training", img: "Aptitute.png", alt: "Aptitude Training" },
        // Add more courses as needed
      ];

      function generateCourses() {
        const courseCarousel = document.getElementById('course-carousel');
        let courseHTML = '';

        courses.forEach(course => {
          courseHTML += `
            <div class="item">
              <a href="professional-courses.html">
                <img src="assets/images/professional-courses/${course.img}" alt="${course.alt}">
                <div class="down-content">
                  <h4>${course.title}</h4>
                </div>
              </a>
            </div>
          `;
        });

        courseCarousel.innerHTML = courseHTML;

        // Initialize the Owl Carousel
        $('.owl-courses-item').owlCarousel({
          items: 4,
          loop: true,
          margin: 20, // Adjust the margin to control space between items
          nav: true,
          navText: [
            '<div class="owl-prev"><i class="bi bi-chevron-left"></i></div>',
            '<div class="owl-next"><i class="bi bi-chevron-right"></i></div>'
          ], // Custom navigation icons
          autoplay: true,
          autoplayTimeout: 3000, // Change time (in milliseconds) to adjust speed
          autoplayHoverPause: true,
          smartSpeed: 800, // Smooth transition speed
          responsive: {
            0: { items: 1 },
            600: { items: 2 },
            1000: { items: 4 }
          }
        });
      }

      document.addEventListener('DOMContentLoaded', generateCourses);
    </script>
</body>
</html>
