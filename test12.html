<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Red Icon Example</title>
    <link rel="stylesheet" href="styles.css">
<style>/* Import FontAwesome if you're using it for icons */
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
  
  /* Keyframes for blinking animation */
  @keyframes blink {
      0% {
          opacity: 1;
      }
      50% {
          opacity: 0;
      }
      100% {
          opacity: 1;
      }
  }
  
  /* Apply the animation to the icon */
  .icon {
      font-size: 3rem; /* Adjust the size of the icon as needed */
      color: red; /* Set the color to red */
      animation: blink 1s infinite; /* Adjust the duration and iteration of the animation */
  }
  </style>
  </head>
<body>
    <div class="icon">
        <!-- You can use an SVG, font icon, or an image for your icon -->
        <i class="fa fa-star"></i> <!-- Example using FontAwesome -->
    </div>
</body>
</html>
