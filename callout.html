<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.callout {
  position: fixed;
  bottom: 35px;
  right: 20px; /* Position the first callout to the right */
  max-width: 350px;
  z-index: 99;
}

.callout-header {
  padding: 10px 15px;
  background: #555;
  font-size: 30px;
  color: white;
}

.callout-container {
  padding: 15px;
  background-color: #ccc;
  color: black;
}

.closebtn {
  position: absolute;
  top: 5px;
  right: 15px;
  color: white;
  font-size: 30px;
  cursor: pointer;
}

.closebtn:hover {
  color: lightgrey;
}

/* Style for the left-side callout */
.callout1 {
  position: fixed;
  bottom: 35px;
  left: 20px; /* Position the second callout to the left */
  max-width: 300px;
  z-index: 99;
}

.callout1-header {
  padding: 25px 15px;
  background: #555;
  font-size: 30px;
  color: white;
}

.callout1-container {
  padding: 15px;
  background-color: #ccc;
  color: black;
}

/* Image slider styles */
.slider {
  position: relative;
  max-width: 100%;
  height: 200px; /* Adjust height as needed */
  margin: auto;
  overflow: hidden;
}

.slides {
  display: none;
  width: 100%;
  height: 100%;
}

.active {
  display: block;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.dot-container {
  text-align: center;
  padding: 10px;
  background: #ddd;
}

.dot {
  cursor: pointer;
  height: 10px;
  width: 10px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active-dot {
  background-color: #717171;
}
.hidden-div {
  display: none; /* The div is hidden but still occupies space */
}
</style>
</head>
<script>
  // Example code that still runs even if the div is hidden
  document.addEventListener("DOMContentLoaded", function() {
    console.log("Div is hidden, but this script is still running.");
  });
  </script>

    
<body>

<!-- Callout on the right side -->
<div class="callout">
  <a href="events.php"><div class="callout-header">Events</div></a>
  <span class="closebtn" onclick="this.parentElement.style.display='none';">×</span>
  <div class="callout-container">
    <!-- Image slider -->
    <div class="slider"> 
      <a href="events.php#git"><img class="slides active" src="assets/images/events/git.png" alt="git"></a>
      <a href="events.php#aws"><img class="slides" src="assets/images/events/aws.png" alt="aws"></a>
      <a href="events.php#html-css"><img class="slides" src="assets/images/events/html-css.png" alt="html-css"></a>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <!-- The dots/circles -->
    <div class="dot-container hidden-div">
      <span class="dot active-dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
    
    <!-- Text below the slider -->
   
  </div>
</div>

<!-- Callout on the left side -->
<div class="callout1">
  <div class="callout1-header">Coding 4 Junior Geeks</div>
  <span class="closebtn" onclick="this.parentElement.style.display='none';">×</span>
  <div class="callout1-container">
    <p>Some text to describe the callout message. <a href="#">Learn more</a> or close it if it is in your way.</p>
  </div>
</div>

<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("slides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active-dot", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active-dot";
}

// Automatic Slideshow
let slideInterval = setInterval(function() {
  plusSlides(1);
}, 3000); // Change image every 3 seconds

</script>

</body>
</html>
