<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A1TI Events Blog">
    <meta name="author" content="Template Mo">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <title>A1TI Events</title>
    
    <!-- Keep only one Bootstrap version -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #blog {
            padding: 2rem 0;
            background-image: url('assets/images/meetings-bg.jpg');
        }

        #blog h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .card {
            transition: transform 0.3s;
            border-radius: 1rem;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                transform: scale(1);
                opacity: 1;
            }
            to {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            #blog h2 {
                font-size: 2rem;
            }
            .card {
                margin-bottom: 1.5rem;
            }
        }

        #sidebar {
            position: absolute;
            margin-top: 150px;
            right: 20px;
            width: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 0.9rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <!-- Your menu content here -->
    </header>

    <section id="blog" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Blog</h2>
            <div class="row">
                <div class="col-lg-8">
                    <div class="row" id="blogPosts">
                        <!-- Blog posts will be inserted here dynamically -->
                    </div>
                </div>
                <div class="col-lg-4" id="sidebar">
                    <div class="mb-4">
                        <h4>Categories</h4>
                        <ul class="list-group">
                            <li class="list-group-item" data-category="all"><a href="#" class="category-link">All</a></li>
                            <li class="list-group-item" data-category="programming"><a href="#" class="category-link">Programming</a></li>
                            <li class="list-group-item" data-category="designing"><a href="#" class="category-link">Designing</a></li>
                            <li class="list-group-item" data-category="web-development"><a href="#" class="category-link">Web Development</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Fetch JSON data
        fetch('blog.json')
            .then(response => response.json())
            .then(data => {
                displayPosts(data.posts); // Display the posts initially
                addCategoryListeners(data.posts); // Add category filtering
            })
            .catch(error => console.error('Error fetching JSON:', error));

        // Function to display blog posts
        function displayPosts(posts, selectedCategory = 'all') {
            const blogPostsContainer = document.getElementById('blogPosts');
            blogPostsContainer.innerHTML = ''; // Clear the container

            posts.forEach(post => {
                if (selectedCategory === 'all' || post.category === selectedCategory) {
                    const postElement = document.createElement('div');
                    postElement.classList.add('col-md-6', 'mb-4');
                    postElement.setAttribute('data-category', post.category);

                    postElement.innerHTML = `
                        <div class="card fade-in">
                            <img src="${post.image}" class="card-img-top" alt="${post.title}">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text">${post.description}</p>
                                <a href="${post.link}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    `;

                    blogPostsContainer.appendChild(postElement);
                }
            });
        }

        // Function to add event listeners to category links
        function addCategoryListeners(posts) {
            document.querySelectorAll('.category-link').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent default link behavior
                    const selectedCategory = this.parentElement.getAttribute('data-category');
                    displayPosts(posts, selectedCategory); // Filter and display posts based on the selected category
                });
            });
        }
    </script>
</body>

</html>
