<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form  autocomplete="off" method="post" name="google-sheet">
            <h3><center>Contact Form</center></h3>
            <input type="text" placeholder="Type your Name Here..." name="name">
            <input type="email" placeholder="Type your E-mail Here..." name="e-mail">
            <input type="text" placeholder="Type your Number Here..." name="mobile">
         
            <select name="degree" id="">
                <option value="Not Selected">Select An Option</option>
                <option value="C/C++">C/C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>

            </select>

            <textarea name="message" id="" rows="2" placeholder="Enter Your Message Here... "></textarea>
            <button type="submit" name="sumbit">Send</button>
            <button type="reset"  class="reset" >Reset</button>

        </form>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyC2i_W2J56DSabwLY1lT3wE__pnMxRTLObilyp6xnji-5mAPdlovIsi6KES6lyJaA/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </div>
   
</body>
</html>
