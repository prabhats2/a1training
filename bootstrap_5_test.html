<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sidebar and Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-sidebar {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .sidebar {
            background-color: #f7f8fa;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: sticky;
            top: 0;
            margin-top: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            position: relative;
            padding: 10px;
            color: #666;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .sidebar li:hover {
            background-color: #e9ecef;
        }

        .sidebar li.active {
            color: #000000;
        }

        .sidebar li.active::before {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: #0056b3;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .sidebar li span {
            background-color: #dee2e6;
            color: #000;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .sidebar li.active span {
            background-color: #0056b3;
            color: #fff;
        }

        .gallery {
            border: 1px solid #ccc;
        }

        .gallery:hover {
            border: 1px solid #777;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }

        .desc {
            padding: 15px;
            text-align: center;
        }

        @media (max-width: 767px) {
            .sidebar {
                position: static;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 d-none d-sm-block">
                
            </div>

           
                <div class="sidebar col-md-8">
                    <div class="container">
                        <div class="row"style="margin-top: 20px; border: 10px solid black;">
                            <div class="col-md-4">
                                <img src="https://www.ibm.com/content/dam/adobe-cms/instana/media_logo/Java.component.complex-narrative-xl.ts=1713770501073.png/content/adobe-cms/us/en/products/instana/supported-technologies/java-monitoring/_jcr_content/root/table_of_contents/body/content_section_styled/content-section-body/complex_narrative/logoimage" alt="Java" class="img-fluid">
                            </div>

                                    platform that's used for a variety of applications:</p>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px; border: 10px solid black;">
                            <div class="col-md-4">
