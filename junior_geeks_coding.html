    /* Import FontAwesome if you're using it for icons */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    /* Keyframes for blinking animation */
    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    /* Apply the animation to the icon */
    .icon {
      font-size: none;
      /* Adjust the size of the icon as needed */
      color: red;
      /* Set the color to red */
      animation: blink 1s infinite;
      /* Adjust the duration and iteration of the animation */
    }

    .course-item {
      display: none;
      /* Initially hide all course items */
    }

    .course-item {
      display: block;
      /* Initially hidden */
      opacity: 0;
      transform: scale(0.9);
      /* Start with a small scale for animation effect */
      transition: all 0.3s ease-in-out;
      /* Smooth transition for showing/hiding */
    }

    .course-item.show {
      display: block;
      /* Display only filtered items */
      opacity: 1;
      transform: scale(1);
      /* Normal size when shown */
    }

    /* Flexbox to ensure the items re-arrange without gaps */
    .courses {
      display: auto;
      flex-wrap: wrap;
      gap: 20px;
      /* Spacing between items */
      justify-content: center;
      /* Center the items */
    }



    /* Media query for responsiveness */
    @media (max-width: 768px) {
      .course-item {
        flex: 1 1 calc(50% - 20px);
        /* 2 items per row for smaller screens */
      }
    }

    @media (max-width: 480px) {
      .course-item {
        flex: 1 1 100%;
        /* 1 item per row for mobile */
      }
    }

          <script>
            document.addEventListener('DOMContentLoaded', function () {
                const coursesContainer = document.getElementById('courses-container');
            
                courses.col1.forEach((course, i) => {
                    const courseClass = course.class.toLowerCase();
                    const courseName = course.course_name.toLowerCase();
                    const courseElement = document.createElement('div');
            
                    courseElement.classList.add('col-lg-4', 'templatemo-item-col', 'all', courseClass, 'item-container', 'course-item');
                    courseElement.setAttribute('data-title', `${courseName} ${courseClass}`);
            
                    // Course Item Markup
                    courseElement.innerHTML = `
                        <div class="meeting-item">
                            <div class="thumb">
                                <div class="price">
                                    <span class="fa fa-cloud-download icon" data-bs-toggle="modal" data-bs-target="#syllabusModal${i}" style="font-size:23px;color:red"></span>
                                </div>
                                <img src="assets/images/junior-geeks/${courses.col1[i].image}">
                            </div>
                            <div class="down-content text-center">
                                <h4>${courses.col1[i].course_name}</h4>
                                <br>
                                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#${courses.col1[i].title}">More Info</button>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal" style="margin-right: 10px;">Contact Us</button>
                            </div>
                        </div>
                    `;
                    coursesContainer.appendChild(courseElement);
            
                    // Modal for syllabus
                    const modalMarkup = `
                        <div class="modal fade" id="syllabusModal${i}" tabindex="-1" aria-labelledby="syllabusModalLabel${i}" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="syllabusModalLabel${i}">${courses.col1[i].title.replace(/_/g, ' ')}</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                        <h2 align="left">Download Syllabus</h2>
                                        <ul id="pdfList${i}" align="left"></ul>
                                        <br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    document.body.insertAdjacentHTML('beforeend', modalMarkup); // Append modal to body
            
                    // Dynamically populate the PDF list in the modal
                    const pdfList = document.getElementById(`pdfList${i}`);
                    course.syllabus.forEach((syllabus, index) => {
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');
                        anchor.href = syllabus;
                        anchor.textContent = `${course.syllabus_name[index]}`;
                        anchor.target = "_blank";
                        listItem.appendChild(anchor);
                        pdfList.appendChild(listItem);
                    });
                });
            });
            </script>

  <script>
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
      var
        direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
        $('body, html').animate({
          scrollTop: reqSectionPos
        },
          800);
      } else {
        $('body, html').scrollTop(reqSectionPos);
      }

    };

    var checkSection = function checkSection() {
      $('.section').each(function () {
        var
          $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
        if (topEdge < wScroll && bottomEdge > wScroll) {
          var
            currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
          reqLink.closest('li').addClass('active').
            siblings().removeClass('active');
        }
      });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
      e.preventDefault();
      showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
      checkSection();
    });

    function filterItems() {
      const searchText = document.getElementById('searchBar').value.toLowerCase();
      const courses = document.querySelectorAll('.item-container');
      let hasVisibleItem = false;

      courses.forEach(course => {
        const title = course.getAttribute('data-title').toLowerCase();
        if (title.includes(searchText)) {
          course.style.display = '';
          hasVisibleItem = true;
        } else {
          course.style.display = 'none';
        }
      });

      const noContentMessage = document.getElementById('noContentMessage');
      if (hasVisibleItem) {
        noContentMessage.style.opacity = '0';
        setTimeout(() => {
          noContentMessage.style.display = 'none';
        }, 300); // Match this duration with the CSS transition
      } else {
        noContentMessage.style.display = 'block';
        setTimeout(() => {
          noContentMessage.style.opacity = '1';
        }, 10); // Short delay to ensure display is set before fading in
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const modalName = urlParams.get('modal');
      if (modalName) {
        const modalToOpen = new bootstrap.Modal(document.getElementById(modalName + 'Modal'), {
          keyboard: true
        });
        modalToOpen.show();
      }
    });

//FILTER THE COURSES
$(document).ready(function () {
  // Initially show all courses
  $(".course-item").addClass('show');

  // Handle filter button clicks
  $(".filters li").click(function () {
    var filterValue = $(this).attr('data-filter');

    // Remove active class from all buttons, then add to the clicked one
    $(".filters li").removeClass('active');
    $(this).addClass('active');

    // Filter logic with animation
    if (filterValue == "*") {
      // Show all items with animation
      $(".course-item").fadeOut(300, function () {
        $(this).removeClass('hide').addClass('show').fadeIn(300);
      });
    } else {
      // Show filtered items and hide others
      $(".course-item").each(function () {
        if ($(this).hasClass(filterValue.substring(1))) {
          // Show filtered items
          $(this).fadeOut(300, function () {
            $(this).removeClass('hide').addClass('show').fadeIn(300);
          });
        } else {
          // Hide non-filtered items
          $(this).fadeOut(300, function () {
            $(this).removeClass('show').addClass('hide');
          });
        }
      });
    }
  });
});
  </script>
